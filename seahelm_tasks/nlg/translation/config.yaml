translation-en-xx:
  metadata:
    version: 1.1
    changes:
      v1.1: Changed answer reference from $TRANSLATION to TRANSLATION in the prompt template.
  name: machine_translation_from_english
  competency: nlg
  dataloader_file: seahelm_tasks/nlg/translation/translation_dataloader.py
  dataloader_class: TranslationDataloader
  metric_file: seahelm_tasks/nlg/translation/translation_metric.py
  metric_class: TranslationMetric
  use_metricx_metric: true
  use_chrf_metric: false
  metric: normalized_metricx_wmt24_scores
  aggregation_group: translations
  use_judges: true
  judge_file: seahelm_tasks/nlg/translation/translation_judge.py
  judge_class: TranslationJudge
  judge:
    judge_model_name: google/metricx-24-hybrid-xxl-v2p6-bfloat16
    judge_model_type: metricx
    judge_init_args:
      batch_size: 32
    batch_api_calls: False
  fewshot_num_examples:
    instruct: 0
    base: 5
  languages:
    id:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          Terjemahkan teks berikut ini ke dalam bahasa Indonesia.

          Jawablah hanya dengan menggunakan format berikut ini:
          "{answer_tag} TRANSLATION"
          Ganti TRANSLATION dengan teks yang telah diterjemahkan.
        task_template: |-
          Teks:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Terjemahan:"
    vi:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          Dịch văn bản dưới đây sang Tiếng Việt.

          Chỉ trả lời bằng cách sử dụng định dạng sau:
          "{answer_tag} TRANSLATION"
          Thay thế TRANSLATION bằng văn bản đã dịch.
        task_template: |-
          Văn bản:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Bản dịch:"
    th:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          แปลข้อความต่อไปนี้เป็นภาษาไทย

          จงตอบตามรูปแบบดังต่อไปนี้:
          "{answer_tag} TRANSLATION"
          โดยจะต้องแทนที่ TRANSLATION ด้วยข้อความที่แปลแล้ว
        task_template: |-
          ข้อความ:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "คำแปล:"
    lo:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          ແປຂໍ້ຄວາມຕໍ່ໄປນີ້ເປັນພາສາລາວ

          ຈົ່ງຕອບຕາມຮູບແບບຕໍ່ໄປນີ້:
          "{answer_tag} TRANSLATION"
          ໂດຍຈະຕ້ອງແທນທີ່ TRANSLATION ດ້ວຍຂໍ້ຄວາມທີ່ແປແລ້ວ
        task_template: |-
          ຂໍ້ຄວາມ:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "ຄຳແປ:"
    ta:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          பின்வரும் உரையைத் தமிழ் மொழிக்கு மொழிபெயர்க்கவும்.

          பின்வரும் பதில் வடிவமைப்பை மட்டும் பயன்படுத்தி பதிலளிக்கவும்:
          "{answer_tag} TRANSLATION"
          மொழிபெயர்த்த உரையுடன் TRANSLATION ஐ மாற்றவும்.
        task_template: |-
          உரை:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "மொழிபெயர்ப்பு:"
    zh:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          将以下的本文翻译成中文。

          请仅使用以下格式作答：
          "{answer_tag}TRANSLATION"
          将 TRANSLATION 替换为已翻译的本文。
        task_template: |-
          本文：
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag}{label}
        answer_tag: "翻译："
    ms:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          Terjemahkan teks berikut ke dalam Bahasa Melayu.

          Jawab guna format ini sahaja:
          "{answer_tag} TRANSLATION"
          Gantikan TRANSLATION dengan teks yang diterjemahkan.
        task_template: |-
          Teks:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Terjemahan:"
    km:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          សូមបរប្រែអប្ថបទខាងក្រោមជាភាសាខ្មែរ

          សូមប្រើទម្រង់ចម្លើយដូចខាងក្រោម៖
          "{answer_tag} TRANSLATION"
          ជំនួស TRANSLATION ជាមួយនឹងអត្ថបទដែលបានបកប្រែ
        task_template: |-
          អត្ថបទ៖
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "ការបរប្រែ៖"
    my:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          အောက်ပါစာသားကို မြန်မာဘာသာဖြင့် ဘာသာပြန်ပါ။

          အောက်ဖော်ပြပါ ပုံစံကိုသာ အသုံးပြု၍ ဖြေဆိုပါ-
          "{answer_tag} TRANSLATION"
          TRANSLATION ကို ဘာသာပြန်ထားသော စာသားဖြင့် အစားထိုးပါ။
        task_template: |-
          စာသား-
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "ဘာသာပြန်ချက်-"
    tl:
      filepath: aisingapore/NLG-Machine-Translation
      example_filepath: aisingapore/NLG-Machine-Translation
      max_tokens: 256
      prompt_template:
        preamble: |-
          Isalin ang sumusunod na teksto sa Filipino.

          Tumugon gamit ang sumusunod na format:
          "{answer_tag} TRANSLATION"
          Palitan ang TRANSLATION gamit ng isinalin na teksto.
        task_template: |-
          Teksto:
          ```
          {text}
          ```
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Salin:"


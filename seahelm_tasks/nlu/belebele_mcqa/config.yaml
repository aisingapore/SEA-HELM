belebele-qa-mc:
  metadata:
    version: 1.1
    changes:
      v1.1: Changed answer reference from $OPTION to ANSWER in the prompt template.
  name: belebele_question_answering_multiple_choice
  competency: nlu
  dataloader_file: src/dataloaders/huggingface_dataloader.py
  dataloader_class: HuggingFaceDataloader
  metric_file: src/metrics/f1_acc_metric.py
  metric_class: F1AccMetric
  metric: normalized_accuracy
  fewshot_num_examples:
    instruct: 0
    base: 5
  languages:
    en:
      filepath: aisingapore/NLU-Belebele-MCQA
      example_filepath: aisingapore/NLU-Belebele-MCQA
      max_tokens: 16
      prompt_template:
        preamble: |-
          You will be given one paragraph, one question and four answer options. Based on the paragraph, answer by choosing one of the options given.

          Answer only using the following format:
          "{answer_tag} ANSWER"
          Replace ANSWER with the selected option. Use the letter A, B, C, or D as the answer.
        task_template: |-
          Paragraph:
          ```
          {text}
          ```
          Question: {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Answer:"
    id:
      filepath: aisingapore/NLU-Belebele-MCQA
      example_filepath: aisingapore/NLU-Belebele-MCQA
      max_tokens: 16
      prompt_template:
        preamble: |-
          Anda akan diberikan sebuah paragraf, sebuah pertanyaan dan empat pilihan jawaban. Jawablah pertanyaannya berdasarkan paragraf tersebut dengan menggunakan salah satu dari pilihan yang diberikan.

          Jawablah hanya dengan menggunakan format berikut ini:
          "{answer_tag} ANSWER"
          Ganti ANSWER dengan pilihan yang telah dipilih. Gunakan huruf A, B, C, atau D saja sebagai jawabannya.
        task_template: |-
          Paragraf:
          ```
          {text}
          ```
          Pertanyaan: {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Jawaban:"

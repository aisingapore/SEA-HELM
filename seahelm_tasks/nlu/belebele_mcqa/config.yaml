        preamble: |-
          អ្នកនឹងត្រូវបានផ្តល់ឱ្យមួយកថាខណ្ឌ សំណួរមួយ និងជម្រើសចម្លើយចំនួនបួន។ ចូរជ្រើសរើសទម្រង់ចម្លើយខាងក្រោមតាមកថាខណ្ឌ។


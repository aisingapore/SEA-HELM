          ຕອບພຽງແຕ່ໂດຍໃຊ້ຮູບແບບຕໍ່ໄປນີ້:
          "{answer_tag} ANSWER"
          ແທນທີ່ ANSWER ດ້ວຍຄຳຕອບທີ່ທ່ານເລືອກ. ໃຊ້ຕົວອັກສອນ A, B, C, ຫຼື D ເປັນຄໍາຕອບ.
        task_template: |-
          ຂໍ້ຄວາມ:
          ```
          {text}
          ```
          ຄຳຖາມ: {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "ຄຳຕອບ:"
    my:
      filepath: aisingapore/NLU-Belebele-MCQA
      example_filepath: aisingapore/NLU-Belebele-MCQA
      max_tokens: 16
      prompt_template:
        preamble: |-
          သင့်ကို စာပိုဒ်တစ်ပိုဒ်၊ မေးခွန်းတစ်ခု နှင့် ရွေးချယ်စရာ အဖြေ လေးခု ပေးထားပါလိမ့်မည်။ စာပိုဒ်ကိုအခြေခံပြီး ပေးထားသော ရွေးချယ်စရာများထဲမှ တစ်ခုကို ရွေးချယ်၍ ဖြေဆိုပါ။

          အောက်ဖော်ပြပါ ပုံစံကိုသာ အသုံးပြု၍ ဖြေဆိုပါ:
          "{answer_tag} ANSWER"
          ANSWER နေရာတွင် သင်ရွေးချယ်ထားသော အဖြေကို အစားထိုးထည့်ပါ။ အဖြေအတွက် က၊ ခ၊ ဂ သို့မဟုတ် ဃ အက္ခရာကို အသုံးပြုပါ။
        task_template: |-
          စာပိုဒ်-
          ```
          {text}
          ```
          မေးခွန်း- {question}
          က- {choice1}
          ခ- {choice2}
          ဂ- {choice3}
          ဃ- {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "အဖြေ-"
    su:
      filepath: aisingapore/NLU-Belebele-MCQA
      example_filepath: aisingapore/NLU-Belebele-MCQA

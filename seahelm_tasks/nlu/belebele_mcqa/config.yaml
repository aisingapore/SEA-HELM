          "{answer_tag} ANSWER"
          Ganti ANSWER ku jawapan nu geus dipilih. Gunakeun hurup A, B, C, atawa D salaku jawapan.
        task_template: |-
          Paragrap:
          ```
          {text}
          ```
          Patarosan: {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "Jawaban:"
    ta:
      filepath: aisingapore/NLU-Belebele-MCQA
      example_filepath: aisingapore/NLU-Belebele-MCQA
      max_tokens: 16
      prompt_template:
        preamble: |-
          உங்களுக்கு ஒரு பத்தியும், ஒரு கெள்வியும் மற்றும் நான்கு தேர்வுகளும் கொடுக்கப்படும். பத்தியின் அடிப்படையில், கொடுக்கப்பட்ட தேர்வுகளில் ஒன்றைத் தேர்ந்தெடுத்து பதிலளிக்கவும்.

          பின்வரும் பதில் வடிவமைப்பை மட்டும் பயன்படுத்தி பதிலளிக்கவும்:
          "{answer_tag} ANSWER"
          தேர்ந்தெடுக்கப்பட்ட பதிலுடன் ANSWER ஐ மாற்றவும். A, B, C அல்லது D என்ற எழுத்துக்களில் மட்டும் பதிலளிக்கவும்.
        task_template: |-
          பத்தி:
          ```
          {text}
          ```
          கேள்வி: {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "பதில்:"

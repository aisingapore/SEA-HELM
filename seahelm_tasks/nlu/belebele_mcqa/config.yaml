          "{answer_tag} ANSWER"
          ជំនួស ANSWER ជាមួយនឹងចម្លើយដែលអ្នកបានជ្រើសរើស។ ជ្រើសរើសអក្សរ A, B, C, ឬ D ជាចម្លើយ។
        task_template: |-
          កថាខណ្ឌ៖
          ```
          {text}
          ```
          សំណួរ៖ {question}
          A: {choice1}
          B: {choice2}
          C: {choice3}
          D: {choice4}
        answer_template: |-
          {answer_tag} {label}
        answer_tag: "ចម្លើយ៖"
